<html ng-app="myApp">

    <head>
        <script src="node_modules/angular/angular.js"></script>
        <script src="index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body ng-controller="MyController"> <!--setting up the controller-->
        <h1>Inputting Into Database</h1>
        <div ng-repeat="w in words" > {{w.word}} </div> <!--Looping over the words in $scope.words-->
        <div>
            <input ng-model="newWord">
            <button ng-click="saveThisWord()">Save</button>
            <button ng-click="getSavedWords()">Update List</button>
        </div>
      
        <div>
            
        </div>

  </body>
</html>
